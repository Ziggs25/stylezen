<ion-header class="ion-no-border">
  <ion-toolbar>
    <div class="header-content">
      <h1>Discover</h1>
      <ion-button fill="clear" class="search-button">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="scrollable-content">
    <!-- Featured Product -->
    <div class="featured-product ion-margin-horizontal">
      <img [src]="featuredProduct.image" [alt]="featuredProduct.title">
      <div class="featured-content">
        <h2>{{ featuredProduct.title }}</h2>
        <p>{{ featuredProduct.subtitle }}</p>
        <div class="price-tag">
          PHP {{ featuredProduct.price }}
        </div>
      </div>
    </div>

    <!-- Category Buttons -->
    <div class="category-buttons ion-padding-horizontal">
      <ion-button 
        [class.active]="selectedCategory === 'Popular'"
        (click)="setCategory('Popular')"
        fill="clear">
        Popular
      </ion-button>
      <ion-button 
        [class.active]="selectedCategory === 'Womens'"
        (click)="setCategory('Womens')"
        fill="clear">
        Womens
      </ion-button>
      <ion-button 
        [class.active]="selectedCategory === 'Mens'"
        (click)="setCategory('Mens')"
        fill="clear">
        Mens
      </ion-button>
    </div>

    <!-- Product Grid -->
    <div class="product-grid ion-padding">
      <div class="product-card" *ngFor="let product of products">
        <div class="product-image-container">
          <img [src]="product.image" [alt]="product.title">
          <ion-button fill="clear" class="favorite-button" (click)="toggleFavorite(product)">
            <ion-icon [name]="product.isFavorite ? 'heart' : 'heart-outline'"></ion-icon>
          </ion-button>
        </div>
        <div class="product-details">
          <div class="category-size">
            <span class="category">{{ product.category }}</span>
            <span class="size">{{ product.size }}</span>
          </div>
          <h3>{{ product.title }}</h3>
          <div class="price">PHP {{ product.price }}</div>
          <div class="rating">
            <ion-icon name="star" *ngFor="let star of [1,2,3,4,5]"></ion-icon>
            <span>{{ product.rating }}</span>
          </div>
        </div>
      </div>
    </div>

  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <div class="tab-bar">
      <div class="tab-button active">
        <ion-icon name="home"></ion-icon>
        <span>Home</span>
      </div>
      <div class="tab-button">
        <ion-icon name="cart-outline"></ion-icon>
        <span>Cart</span>
      </div>
      <div class="tab-button">
        <ion-icon name="notifications-outline"></ion-icon>
        <span>Notification</span>
      </div>
      <div class="tab-button">
        <ion-icon name="person-outline"></ion-icon>
        <span>Profile</span>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>

<ion-content>
  <!-- Featured Product Section -->
  <div class="ion-padding">
    <ion-text color="dark">
      <h1>Discover</h1>
    </ion-text>
  </div>

  <ion-card>
    <img [src]="featuredProduct.image" alt="Featured Product">
    <ion-card-header>
      <ion-card-title>{{ featuredProduct.name }}</ion-card-title>
      <ion-card-subtitle>{{ featuredProduct.description }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-text color="dark">
        <h2>PHP {{ featuredProduct.price }}</h2>
      </ion-text>
    </ion-card-content>
  </ion-card>

  <!-- Product Categories (Segment) -->
  <ion-segment value="popular" class="ion-padding">
    <ion-segment-button value="popular">
      <ion-label>Popular</ion-label>
    </ion-segment-button>
    <ion-segment-button value="womens">
      <ion-label>Womens</ion-label>
    </ion-segment-button>
    <ion-segment-button value="mens">
      <ion-label>Mens</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Product Grid Section -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <ion-card>
          <img [src]="product.image" alt="{{ product.name }}">
          <ion-card-header>
            <ion-card-subtitle>{{ product.category }}</ion-card-subtitle>
            <ion-card-title>{{ product.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="medium">
              <p>{{ product.size }}</p>
            </ion-text>
            <ion-text color="dark">
              <h2>PHP {{ product.price }}</h2>
            </ion-text>
            <ion-text color="warning">
              <p>
                <ion-icon name="star" *ngFor="let i of getStars(product.rating)" color="warning"></ion-icon>
                {{ product.rating }}
              </p>
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- Tabs for Navigation -->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="cart">
      <ion-icon name="cart"></ion-icon>
      <ion-label>Cart</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="notifications">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notification</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

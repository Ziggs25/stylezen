<ion-content [scrollY]="false">
  <video playsinline #backgroundVideo autoplay muted loop id="background-video">
    <source src="../../assets/background.mov" type="video/mp4">
  </video>
  <div [ngClass]="{'background-blur': true, 'active': isSignIn || isSignUp}" (click)="resetLoginForm()"></div>
  <div class="login-card">
    <img src="/assets/Logo.svg" alt="StyleZen Logo" class="logo" />
    <h2 class="sub-text">Find your inner style.</h2>
    <div class="tabs">
      <ion-button size="large"  class="tabs-btn" expand="full" shape="round" (click)="showSignIn()">Sign In</ion-button>
      <ion-button size="large"  class="tabs-btn" expand="full" shape="round" (click)="showSignUp()">Sign Up</ion-button>
    </div>
    <form class="sign-in" *ngIf="isSignIn">
      <ion-item>
        <ion-label position="floating">Email or Mobile Phone</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" class="password"></ion-input>
      </ion-item>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <ion-button class="login-btn" shape="round">Sign In</ion-button>
      <p>Or Sign Up with</p>
    </form>
    <form class="sign-up" *ngIf="isSignUp">
      <ion-item>
        <ion-label position="floating">Email or Mobile Phone</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="text" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="text" type="password"></ion-input>
      </ion-item>
      <ion-button class="login-btn" shape="round">Sign Up</ion-button>
      <p>Or Sign Up with</p>
    </form>
    <div class="social-icons" *ngIf="isSignIn || isSignUp">
      <img src="/assets/icon/google.png" alt="Google" class="social-icon"/>
      <img src="/assets/icon/twitter.png" alt="Twitter" class="social-icon"/>
      <img src="/assets/icon/facebook.png" alt="Facebook" class="social-icon"/>
    </div>
  </div>
</ion-content>

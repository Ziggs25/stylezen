<ion-content [scrollY]="false">

  <!--background video  -->
  <div class="video-background">
    <video playsinline #backgroundVideo autoplay muted loop id="background-video">
      <source src="assets/background.mov" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!--background dark overlay  -->
    <div class="video-overlay"></div>
  </div>

  <!--login card  -->
  <!--
    This div element has dynamic classes and a click event handler:
    - The 'background-blur' class is always applied.
    - The 'active' class is conditionally applied based on the values of isSignIn or isSignUp.
    - The blur effect shows when the Sign In or Sign Up button is clicked.
    - The resetLoginForm() method is called when the div is clicked.
  -->
  <div [ngClass]="{'background-blur': true, 'active': isSignIn || isSignUp}" (click)="resetLoginForm()"></div>
  <div class="login-card">
    <img src="assets/Logo.png" width="100%" alt="StyleZen Logo" class="logo" />
    <h2 class="sub-text">Find your inner style.</h2>

    <!--
          This section of the HTML file represents the login and sign-up forms for the application.

          - The "tabs" div contains two buttons for toggling between the Sign In and Sign Up forms.

          - The "sign-in" form is displayed when the "isSignIn" variable is true. It includes fields
          for email/phone and password, a "Forgot Password?" link, and a Sign In button.

          - The "sign-up" form is displayed when the "isSignUp" variable is true. It includes fields
          for email/phone, password, and confirm password, and a Sign Up button.
        -->
    <div class="tabs">
      <ion-button size="large" class="tabs-btn" expand="full" shape="round" (click)="showSignIn()">Sign In</ion-button>
      <ion-button size="large" class="tabs-btn" expand="full" shape="round" (click)="showSignUp()">Sign Up</ion-button>
    </div>
    <form class="sign-in" *ngIf="isSignIn">

      <div id="signin-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="email"
            class="w-full px-4 text-black py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition"
            placeholder="Enter your email">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="password"
            class="w-full px-4 text-black py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition"
            placeholder="Enter your password">
        </div>

        <!-- TODO: add primary-bg stuff -->
        <div class="flex justify-end">
          <a href="#" class="text-sm text-[#ff3b30]  hover:text-primary-dark transition">Forgot Password?</a>
        </div>

        <!-- TODO: add primary-bg stuff -->
        <button
          class="w-full bg-[#ff3b30] hover:bg-primary-dark text-white font-medium py-3 rounded-lg transition transform hover:scale-[1.02] active:scale-[0.98] shadow-sm">
          SIGN IN
        </button>

        <div class="relative flex items-center justify-center mt-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative px-4 bg-white text-sm text-gray-500">
            Or Sign In with
          </div>
        </div>

        <div class="flex justify-center space-x-4 mt-4">

                fill="#FBBC05" />

            </svg>
          </button>
        </div>
      </div>

    </form>
    <form class="sign-up" *ngIf="isSignUp">

      <div id="signup-form" class="space-y-4">
        <div>
          <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input type="text" id="fullname"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition"
            placeholder="Enter your full name">
        </div>

        <div>
          <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" id="signup-email"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition"
            placeholder="Enter your email">
        </div>

        <div>
          <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" id="signup-password"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition"
            placeholder="Create a password">
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="terms"
            class="mt-1 h-4 w-4 text-primary border-gray-300 rounded focus:ring-primary">
          <label for="terms" class=" ml-2 block text-sm text-gray-600">
            I agree to the <a href="#" class="text-[#ff3b30] hover:text-primary-dark">Terms of Service</a> and <a href="#"
              class="text-[#ff3b30] hover:text-primary-dark">Privacy Policy</a>
          </label>
        </div>

        <button
          class="w-full bg-[#ff3b30] hover:bg-primary-dark text-white font-medium py-3 rounded-lg transition transform hover:scale-[1.02] active:scale-[0.98] shadow-sm">
          SIGN UP
        </button>

        <div class="relative flex items-center justify-center mt-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative px-4 bg-white text-sm text-gray-500">

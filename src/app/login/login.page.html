<ion-content [scrollY]="false">
  <video autoplay muted loop id="background-video">
    <source src="../../assets/Background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div [ngClass]="{'background-blur': true, 'active': isSignIn || isSignUp}"></div>
  <div class="login-card">
    <img src="/assets/Logo.svg" alt="StyleZen Logo" class="logo" />
    <h2 class="sub-text">Find your inner style.</h2>
    <div class="tabs">
      <ion-button expand="full" color="primary" (click)="showSignIn()">Sign In</ion-button>
      <ion-button expand="full" color="primary" (click)="showSignUp()">Sign Up</ion-button>
    </div>
    <form class="sign-in" *ngIf="isSignIn">
      <ion-item>
        <ion-label position="floating">Email or Mobile Phone</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <ion-button expand="full" color="primary">Sign In</ion-button>
    </form>
    <form class="sign-up" *ngIf="isSignUp">
      <ion-item>
        <ion-label position="floating">Email or Mobile Phone</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirm Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-button expand="full" color="primary">Sign Up</ion-button>
    </form>
  </div>
</ion-content>
